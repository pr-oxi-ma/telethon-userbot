services:
  - type: worker
    name: telethon-userbot
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg && pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: API_ID
        value: your_api_id_here
      - key: API_HASH
        value: your_api_hash_here
      - key: SESSION_B64
        value: your_base64_encoded_session
      - key: COOKIES_B64
        value: your_base64_encoded_cookies